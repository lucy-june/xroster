    <script th:inline="javascript">
	/*<![CDATA[*/
	    $(function(){
            $(window).bind('resize', function() {
                if($(window).height()<490){
                    $(".copyright").hide();
                }
                else{
                    $(".copyright").show();
                }

            });

            $('.start-modal-header').tooltipster({
                theme: 'tooltipster-shadow'
	        });

            var $loading = $('.canvasLoader').hide();
            $(document)
              .ajaxStart(function () {
                $loading.show();
              })
              .ajaxStop(function () {
                $loading.hide();
            });

            jQuery(function ($) {
                "use strict";

                /**
                 * If canvas loader is bound to an element, then it will be displayed as an overlay and pending in the
                 * element middle.
                 */
                var element = $('<div></div>').css({
                }).appendTo('body');

                /**
                 * If canvas loader is bound to the body element, then it will be displayed as an overlay which covers
                 * the hole screen and stays fixed while body element is scrolling.
                 */
    //            element = $('body');

                /**
                 * Initial display canvas loader
                 */
                element.canvasLoader({
                    color: '#ff0000'
                });

                /**
                 * Remove canvas loader on the origin instance
                 */
                element.canvasLoader(false);

                /**
                 * Reactivate canvas loader on the origin instance
                 */
                element.canvasLoader(true);

                /**
                 * Remove canvas loader by event if the origin instance is not available
                 */
                $(element).trigger('stop.canvasLoader');

                /**
                 * Manipulate options of current canvas loader instance
                 */
                element.canvasLoader.options.color='#008000';

                /**
                 * Reactivate canvas loader by event if the origin instance is not available
                 */
                $(element).trigger('start.canvasLoader');

                /**
                 * Manipulate default options
                 */
                $.fn.canvasLoader.options.color = '#0000ff';

                /**
                 * Get current version.
                 * @type {string}
                 */
                var version = $.fn.canvasLoader.version;

            });
        });

	    $(function(){
            var lang=[[${lang}]];
            if(!lang){
                document.getElementById("lang_select").options[0].selected = true;
            }
            else if(lang=="zh-CN"){
                document.getElementById("lang_select").options[2].selected = true;
            }
            else{
                document.getElementById("lang_select").options[1].selected = true;
            }
            changeLang();
        });

    	$(window).on("load", function() {

        	if([[${isFail}]]){
        	    var lang=document.getElementById('lang_select').options[document.getElementById('lang_select').selectedIndex].value;
    	        jQuery.i18n.properties({//加载资浏览器语言对应的资源文件
    		        name:'strings', //资源文件名称
    		        path:'http://localhost:8080/asset/i18n/', //资源文件路径
    		        mode:'map', //用Map的方式使用资源文件中的值
                    //    		language:'zh-CN',
    		        language:lang,
    		        callback: function() {//加载成功后设置显示内容

    		        }
    	        });
        		alert($.i18n.prop('wrong_password'));
        	}
        	
        	if([[${isSent}]]){
        	    var lang=document.getElementById('lang_select').options[document.getElementById('lang_select').selectedIndex].value;
    	        jQuery.i18n.properties({//加载资浏览器语言对应的资源文件
    		        name:'strings', //资源文件名称
    		        path:'http://localhost:8080/asset/i18n/', //资源文件路径
    		        mode:'map', //用Map的方式使用资源文件中的值
                    //    		language:'zh-CN',
    		        language:lang,
    		        callback: function() {//加载成功后设置显示内容

    		        }
    	        });
        		alert($.i18n.prop('password_sendto_email'));
        	}
    	});

<body class="ta-body support-speech-recognition" >
<div id="canvasLoader2" class="canvasLoader"></div>
<form class="sign-in-form clearfix" action="/login" method="POST">
<div>
    <div style="clear:both"></div>
    <select class="lang_slt" id="lang_select" name="lang" style="z-index:1000;width: 68px;height: 24px;position:absolute;right:5px;top:8px;border-color:#FFFFFF;padding:1px 1px" onchange="changeLang()">
        <option id="default_opt" value=""> </option>
        <option value="en-US"> English</option>
        <option value="zh-CN"> 中文</option>
    </select>
</div>

<div id="ta-background" class="ta-background"
     style="background-image: url(&#39;http://localhost:8080/image/signin-bg.jpg&#39;); opacity: 1;">
</div>
<div class="ta-shadow-layer">

</div>
<section class="ta-app-wrapper">
    <div class="start-modal">
    <!--  data-lang-style-en="background-image: url(&#39;image/XRoster_zh.png&#39;);"-->
    <!--  data-lang-style-zh="background-image: url(&#39;image/XRoster_zh.png&#39;);" -->
        <header class="start-modal-header" id="index_header"  title="校训无忘兮，尊师重道；恒志恒行兮，勤健自刚&nbsp;&nbsp;——&nbsp;&nbsp;蔡元培"
                style="background-image: url(&#39;http://localhost:8080/image/XRoster_zh.png&#39;);background-size:196px;height:100px">
        </header>

        <section class="start-modal-content">
            <div class="start-form-layer">
                <div >
                    <div class="form-group card">
                        <input class="sign-in-email form-control input-large first-control"
                               type="email" name="email" id="email"
                               data-lang-placeholder="startModalAccountLabel"
                               />
                        <input
                                class="sign-in-password form-control input-large" type="password" name="password" id="password"
                                data-lang-placeholder="startModalPasswordLabel" />
                    </div>
                    <button class="btn btn-primary btn-large pull-left" type="submit" data-gta="event" id="login_bt"
                            data-label="log-in-form|sign in" data-lang-text="startModalLoginSubmit">
                        
                    </button>
                    <a class="btn btn-link btn-large switch-form-mode-handler pull-left" onclick="forgetPwd()" data-gta="event" id="forget"
                       data-label="log-in-form|switch to sign up" data-mode="sign-up"
                       data-lang-text="startModalSwitchModeSignUp">
                        
                    </a>

                </div>
            </div>
        </section>
    </div>
</section>
</form>
